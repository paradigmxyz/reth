ethereum_package:
  participants:
    - el_type: reth
      cl_type: lighthouse
optimism_package:
  chains:
    - participants:
      # first participant is sequencer
      - el_type: op-geth
        el_image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-geth:latest
        cl_type: op-node
        cl_image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:latest
        cl_extra_params:
          - "--l1.trustrpc=true"
      - el_type: op-reth
        el_image: "ghcr.io/paradigmxyz/op-reth:kurtosis-ci"
        cl_type: op-node
        cl_image: us-docker.pkg.dev/oplabs-tools-artifacts/images/op-node:latest
        cl_extra_params:
          - "--l1.trustrpc=true"
      batcher_params:
        extra_params:
          - "--throttle-interval=0"
