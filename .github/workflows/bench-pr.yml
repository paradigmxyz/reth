# Trigger reth-bench-compare workflow from PR comments.
#
# Comment "/bench" on a PR to run benchmarks comparing the PR branch against main.
# Results are posted to both Slack and back to the PR as a comment.
#
# Required secrets:
#   - ARGO_SERVER: Internal Argo Workflows server URL
#   - ARGO_WORKFLOWS_TOKEN: Bearer token for Argo API
#   - ARGO_NAMESPACE: Kubernetes namespace (e.g., ethereum-devnet)
#   - BENCH_RETH_NODE: Which reth node to benchmark on

name: bench-pr

on:
  issue_comment:
    types: [created]

jobs:
  trigger-bench:
    # Only run on PR comments (not issue comments) containing /bench
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/bench')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('head_sha', pr.data.head.sha);
            core.setOutput('head_ref', pr.data.head.ref);
            core.setOutput('pr_number', context.issue.number);
            core.setOutput('pr_title', pr.data.title);

      - name: Parse bench options
        id: options
        run: |
          COMMENT="${{ github.event.comment.body }}"
          
          # Extract blocks count (default: 2000)
          if [[ "$COMMENT" =~ blocks=([0-9]+) ]]; then
            echo "blocks=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "blocks=2000" >> $GITHUB_OUTPUT
          fi
          
          # Extract baseline ref (default: origin/main)
          if [[ "$COMMENT" =~ baseline=([^ ]+) ]]; then
            echo "baseline=${BASH_REMATCH[1]}" >> $GITHUB_OUTPUT
          else
            echo "baseline=origin/main" >> $GITHUB_OUTPUT
          fi

      - name: Add reaction to comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Post starting comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## üöÄ Benchmark Started
            
            | Parameter | Value |
            |-----------|-------|
            | **Baseline** | \`${{ steps.options.outputs.baseline }}\` |
            | **Feature** | \`${{ steps.pr.outputs.head_sha }}\` |
            | **Blocks** | ${{ steps.options.outputs.blocks }} |
            
            ‚è≥ This typically takes 15-30 minutes. Results will be posted here when complete.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.pr_number }},
              body: body
            });

      - name: Trigger Argo Workflow
        env:
          ARGO_TOKEN: ${{ secrets.ARGO_WORKFLOWS_TOKEN }}
          ARGO_SERVER: ${{ secrets.ARGO_SERVER }}
          ARGO_NAMESPACE: ${{ secrets.ARGO_NAMESPACE }}
          RETH_NODE: ${{ secrets.BENCH_RETH_NODE }}
        run: |
          curl -sSf -X POST \
            -H "Authorization: Bearer $ARGO_TOKEN" \
            -H "Content-Type: application/json" \
            "$ARGO_SERVER/api/v1/workflows/$ARGO_NAMESPACE/submit" \
            -d @- <<EOF
          {
            "resourceKind": "WorkflowTemplate",
            "resourceName": "reth-bench-compare-$RETH_NODE",
            "submitOptions": {
              "parameters": [
                "baseline-ref=${{ steps.options.outputs.baseline }}",
                "feature-ref=${{ steps.pr.outputs.head_sha }}",
                "blocks=${{ steps.options.outputs.blocks }}",
                "note=PR #${{ steps.pr.outputs.pr_number }}: ${{ steps.pr.outputs.pr_title }}",
                "pr-number=${{ steps.pr.outputs.pr_number }}"
              ]
            }
          }
          EOF

      - name: Handle failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.pr_number }},
              body: '‚ùå Failed to trigger benchmark workflow. Check the [action logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            });
