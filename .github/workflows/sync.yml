# Runs sync tests.
#
# - On PRs and merge groups: lightweight 3k block sync with hivetests profile.
# - On schedule (every 6h) and manual dispatch: full 100k block sync, with and without ERA.

name: sync test

on:
  pull_request:
  merge_group:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

env:
  CARGO_TERM_COLOR: always
  RUSTC_WRAPPER: "sccache"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  sync:
    if: github.repository == 'paradigmxyz/reth'
    name: ${{ matrix.name }}
    runs-on: depot-ubuntu-latest
    env:
      RUST_LOG: info,sync=error
      RUST_BACKTRACE: 1
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          # PR / merge group: lightweight 3k block sync with debug assertions
          - name: sync (reth, 3k)
            build: install
            bin: reth
            chain: mainnet
            tip: "0x6b51cf0d0c2e298ef9039c03c3aa2f219aac2ee5f4e446a3097a7834307b9777"
            block: 3000
            unwind-target: "0x4976c27e6aca290c2c45d20aa36f81c2df2ada1e7226e4fe0debfb95f6a49ae3"
            profile: hivetests
            extra-args: ""
            scheduled: false
          # Scheduled: full 100k block sync
          - name: sync (reth, 100k)
            build: install
            bin: reth
            chain: mainnet
            tip: "0x91c90676cab257a59cd956d7cb0bceb9b1a71d79755c23c7277a0697ccfaf8c4"
            block: 100000
            unwind-target: "0x52e0509d33a988ef807058e2980099ee3070187f7333aae12b64d4d675f34c5a"
            profile: release
            extra-args: ""
            scheduled: true
          # Scheduled: full 100k block sync with ERA
          - name: sync-era (reth, 100k)
            build: install
            bin: reth
            chain: mainnet
            tip: "0x91c90676cab257a59cd956d7cb0bceb9b1a71d79755c23c7277a0697ccfaf8c4"
            block: 100000
            unwind-target: "0x52e0509d33a988ef807058e2980099ee3070187f7333aae12b64d4d675f34c5a"
            profile: release
            extra-args: "--era.enable"
            scheduled: true
    steps:
      - if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v6
      - if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: rui314/setup-mold@v1
      - if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: dtolnay/rust-toolchain@stable
      - if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: mozilla-actions/sccache-action@v0.0.9
      - if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build ${{ matrix.bin }}
        if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: make PROFILE=${{ matrix.profile }} ${{ matrix.build }}
      - name: Run sync
        if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          ${{ matrix.bin }} node \
            --chain ${{ matrix.chain }} \
            --debug.tip ${{ matrix.tip }} \
            --debug.max-block ${{ matrix.block }} \
            --debug.terminate \
            ${{ matrix.extra-args }}
      - name: Verify the target block hash
        if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          ${{ matrix.bin }} db --chain ${{ matrix.chain }} get static-file headers ${{ matrix.block }} \
            | grep ${{ matrix.tip }}
      - name: Run stage unwind for 100 blocks
        if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          ${{ matrix.bin }} stage unwind num-blocks 100 --chain ${{ matrix.chain }}
      - name: Run stage unwind to block hash
        if: ${{ matrix.scheduled == false || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          ${{ matrix.bin }} stage unwind to-block ${{ matrix.unwind-target }} --chain ${{ matrix.chain }}
