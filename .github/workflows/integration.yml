# Runs integration tests.

name: integration

on:
  pull_request:
  merge_group:
  push:
    branches: [main]
  schedule:
    # Run once a day at 3:00 UTC
    - cron: "0 3 * * *"

env:
  CARGO_TERM_COLOR: always
  SEED: rustethereumethereumrust
  RUSTC_WRAPPER: "sccache"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  detect:
    name: detect affected crates
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    env:
      RUSTC_WRAPPER: ""
    outputs:
      cargo-args: ${{ steps.rail.outputs.cargo-args }}
      count: ${{ steps.rail.outputs.count }}
      rebuild-all: ${{ steps.rail.outputs.rebuild-all }}
      docs-only: ${{ steps.rail.outputs.docs-only }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: loadingalias/cargo-rail-action@v2
        id: rail

  test:
    name: test / ${{ matrix.network }} / ${{ matrix.storage }}
    needs: [detect]
    if: |
      always() &&
      github.event_name != 'schedule' &&
      (needs.detect.result == 'skipped' ||
       (needs.detect.result == 'success' &&
        (needs.detect.outputs.rebuild-all == 'true' ||
         (needs.detect.outputs.count != '0' && needs.detect.outputs.docs-only != 'true'))))
    runs-on: depot-ubuntu-latest-4
    env:
      RUST_BACKTRACE: 1
    strategy:
      matrix:
        network: ["ethereum"]
        storage: ["stable", "edge"]
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6
      - uses: rui314/setup-mold@v1
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Geth
        run: .github/scripts/install_geth.sh
      - uses: taiki-e/install-action@nextest
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Run tests
        run: |
          SCOPE="${{ needs.detect.outputs.cargo-args }}"
          if [ -z "$SCOPE" ] || [ "${{ needs.detect.outputs.rebuild-all }}" == "true" ]; then
            SCOPE="--workspace"
          fi
          cargo nextest run \
            --no-fail-fast \
            --locked --features "asm-keccak ${{ matrix.network }} ${{ matrix.storage == 'edge' && 'edge' || '' }}" \
            $SCOPE --exclude ef-tests \
            -E "kind(test) and not binary(e2e_testsuite)"

  integration-success:
    name: integration success
    runs-on: ubuntu-latest
    if: always() && github.event_name != 'schedule'
    needs: [detect, test]
    timeout-minutes: 30
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: detect, test
          jobs: ${{ toJSON(needs) }}

  era-files:
    name: era1 file integration tests once a day
    if: github.event_name == 'schedule' && github.repository == 'paradigmxyz/reth'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: rui314/setup-mold@v1
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@nextest
      - uses: mozilla-actions/sccache-action@v0.0.9
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: run era1 files integration tests
        run: cargo nextest run --no-fail-fast --release --package reth-era --test it -- --ignored
