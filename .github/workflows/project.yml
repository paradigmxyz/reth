name: project

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add:
    name: add issue/pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/paradigmxyz/projects/1
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}