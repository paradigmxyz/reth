# Runs `cargo-deny` when modifying `Cargo.lock`.

name: deny

on:
  push:
    branches: [main]
    paths: [Cargo.lock]
  pull_request:
    branches: [main]
    paths: [Cargo.lock]
  merge_group:

env:
  CARGO_TERM_COLOR: always

concurrency: deny-${{ github.head_ref || github.run_id }}

jobs:
  deny:
    name: deny
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check all
