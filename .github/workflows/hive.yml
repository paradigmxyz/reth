name: hive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  detect-env:
    runs-on: ubuntu-latest
    outputs:
      use_docker: ${{ steps.detect.outputs.use_docker }}
    steps:
      - id: detect
        run: |
          if [ "${{ github.repository }}" = "paradigmxyz/reth" ] && \
             [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "use_docker=true" >> "$GITHUB_OUTPUT"
          else
            echo "use_docker=false" >> "$GITHUB_OUTPUT"
          fi

  build-reth-stable-docker:
    needs: detect-env
    if: needs.detect-env.outputs.use_docker == 'true'
    uses: ./.github/workflows/docker-test.yml
    with:
      hive_target: hive-stable
      artifact_name: reth-stable
    secrets: inherit

  build-reth-edge-docker:
    needs: detect-env
    if: needs.detect-env.outputs.use_docker == 'true'
    uses: ./.github/workflows/docker-test.yml
    with:
      hive_target: hive-edge
      artifact_name: reth-edge
    secrets: inherit

  prepare-reth-stable:
    needs: detect-env
    if: needs.detect-env.outputs.use_docker == 'false'
    uses: ./.github/workflows/prepare-reth.yml
    with:
      image_tag: ghcr.io/paradigmxyz/reth:latest
      binary_name: reth
      cargo_features: "asm-keccak"
      artifact_name: reth-stable

  prepare-reth-edge:
    needs: detect-env
    if: needs.detect-env.outputs.use_docker == 'false'
    uses: ./.github/workflows/prepare-reth.yml
    with:
      image_tag: ghcr.io/paradigmxyz/reth:latest
      binary_name: reth
      cargo_features: "asm-keccak edge"
      artifact_name: reth-edge

  prepare-hive:
    timeout-minutes: 45
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/checkout@v6
        with:
          repository: ethereum/hive
          ref: master
          path: hivetests

      - id: hive-commit
        run: echo "hash=$(cd hivetests && git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/setup-go@v6
        with:
          go-version: "^1.13.1"

      - uses: actions/cache@v5
        id: cache-hive
        with:
          path: hive_assets
          key: hive-assets-${{ steps.hive-commit.outputs.hash }}-${{ hashFiles('.github/scripts/hive/build_simulators.sh') }}

      - if: steps.cache-hive.outputs.cache-hit != 'true'
        run: .github/scripts/hive/build_simulators.sh

      - if: steps.cache-hive.outputs.cache-hit == 'true'
        run: |
          cd hive_assets
          for f in *.tar; do
            docker load -i "$f"
          done
          chmod +x hive

      - uses: actions/upload-artifact@v6
        with:
          name: hive_assets
          path: hive_assets

  wait-reth:
    needs:
      - build-reth-stable-docker
      - build-reth-edge-docker
      - prepare-reth-stable
      - prepare-reth-edge
    if: always()
    runs-on: ubuntu-latest
    steps:
      - run: echo "reth build ready"

  test:
    if: always()
    needs:
      - detect-env
      - wait-reth
      - prepare-hive

    runs-on: ${{ needs.detect-env.outputs.use_docker == 'true' && 'depot-ubuntu-latest-4' || 'ubuntu-latest' }}
    timeout-minutes: 120

    strategy:
      fail-fast: false
      matrix:
        storage: [stable, edge]
        scenario:
          - sim: smoke/genesis
          - sim: smoke/network
          - sim: ethereum/sync
          - sim: devp2p
            limit: discv4
          - sim: devp2p
            limit: discv5
            include:
              - PingLargeRequestID
          - sim: ethereum/engine
            limit: engine-exchange-capabilities
          - sim: ethereum/engine
            limit: engine-withdrawals
          - sim: ethereum/engine
            limit: engine-auth
          - sim: ethereum/engine
            limit: engine-api
          - sim: ethereum/engine
            limit: cancun
          - sim: ethereum/rpc-compat
            include:
              - eth_call
          # consume-engine
          - sim: ethereum/eels/consume-engine
            limit: .*tests/amsterdam.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/osaka.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/prague.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/cancun.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/shanghai.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/berlin.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/istanbul.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/homestead.*
          - sim: ethereum/eels/consume-engine
            limit: .*tests/frontier.*

          # consume-rlp
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/amsterdam.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/osaka.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/prague.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/cancun.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/shanghai.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/berlin.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/istanbul.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/homestead.*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/frontier.*

    name: ${{ matrix.storage }} / ${{ matrix.scenario.sim }}${{ matrix.scenario.limit && format(' - {0}', matrix.scenario.limit) }}

    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v7
        with:
          name: hive_assets
          path: /tmp

      - uses: actions/download-artifact@v7
        with:
          name: reth-${{ matrix.storage }}
          path: /tmp

      - run: .github/scripts/hive/load_images.sh

      - run: |
          mv /tmp/hive /usr/local/bin
          chmod +x /usr/local/bin/hive

      - uses: actions/checkout@v6
        with:
          repository: ethereum/hive
          ref: master
          path: hivetests

      - run: |
          LIMIT="${{ matrix.scenario.limit }}"
          TESTS="${{ join(matrix.scenario.include, '|') }}"
          if [ -n "$LIMIT" ] && [ -n "$TESTS" ]; then
            FILTER="$LIMIT/$TESTS"
          elif [ -n "$LIMIT" ]; then
            FILTER="$LIMIT"
          elif [ -n "$TESTS" ]; then
            FILTER="/$TESTS"
          else
            FILTER="/"
          fi
          .github/scripts/hive/run_simulator.sh "${{ matrix.scenario.sim }}" "$FILTER"

      - run: |
          find hivetests/workspace/logs -type f -name "*.json" ! -name "hive.json" \
            | xargs -I {} python .github/scripts/hive/parse.py {} \
              --exclusion .github/scripts/hive/expected_failures.yaml \
              --ignored .github/scripts/hive/ignored_tests.yaml

      - if: failure()
        run: cat hivetests/workspace/logs/*simulator*.log

      - if: failure()
        run: cat hivetests/workspace/logs/reth/client-*.log

  notify-on-error:
    needs: test
    if: failure() && github.repository == 'paradigmxyz/reth'
    runs-on: ubuntu-latest
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Failed run: https://github.com/paradigmxyz/reth/actions/runs/${{ github.run_id }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_HIVE_WEBHOOK_URL }}
