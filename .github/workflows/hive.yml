# Runs ethereum/hive tests with dual logic:
# - paradigmxyz/reth → NEW docker-test based flow
# - forks / PRs      → OLD prepare-reth based flow

name: hive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # -------------------------------
  # NEW FLOW (upstream only)
  # -------------------------------
  build-reth-stable:
    if: github.repository == 'paradigmxyz/reth'
    uses: ./.github/workflows/docker-test.yml
    with:
      hive_target: hive-stable
      artifact_name: "reth-stable"
    secrets: inherit

  build-reth-edge:
    if: github.repository == 'paradigmxyz/reth'
    uses: ./.github/workflows/docker-test.yml
    with:
      hive_target: hive-edge
      artifact_name: "reth-edge"
    secrets: inherit

  # -------------------------------
  # OLD FLOW (forks / PRs)
  # -------------------------------
  prepare-reth-stable:
    if: github.repository != 'paradigmxyz/reth'
    uses: ./.github/workflows/prepare-reth.yml
    with:
      image_tag: ghcr.io/paradigmxyz/reth:latest
      binary_name: reth
      cargo_features: "asm-keccak"
      artifact_name: "reth-stable"

  prepare-reth-edge:
    if: github.repository != 'paradigmxyz/reth'
    uses: ./.github/workflows/prepare-reth.yml
    with:
      image_tag: ghcr.io/paradigmxyz/reth:latest
      binary_name: reth
      cargo_features: "asm-keccak edge"
      artifact_name: "reth-edge"

  # -------------------------------
  # HIVE PREP (shared)
  # -------------------------------
  prepare-hive:
    if: github.repository == 'paradigmxyz/reth'
    timeout-minutes: 45
    runs-on: ${{ github.repository == 'paradigmxyz/reth' && 'depot-ubuntu-latest-4' || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v6

      - name: Checkout hive tests
        uses: actions/checkout@v6
        with:
          repository: ethereum/hive
          path: hivetests

      - name: Get hive commit hash
        id: hive-commit
        run: echo "hash=$(cd hivetests && git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - uses: actions/setup-go@v6
        with:
          go-version: "^1.13.1"

      - name: Restore hive assets cache
        id: cache-hive
        uses: actions/cache@v5
        with:
          path: ./hive_assets
          key: hive-assets-${{ steps.hive-commit.outputs.hash }}-${{ hashFiles('.github/scripts/hive/build_simulators.sh') }}

      - name: Build hive assets
        if: steps.cache-hive.outputs.cache-hit != 'true'
        run: .github/scripts/hive/build_simulators.sh

      - name: Load cached Docker images
        if: steps.cache-hive.outputs.cache-hit == 'true'
        run: |
          cd hive_assets
          for tar_file in *.tar; do
            [ -f "$tar_file" ] && docker load -i "$tar_file"
          done
          chmod +x hive

      - name: Upload hive assets
        uses: actions/upload-artifact@v6
        with:
          name: hive_assets
          path: ./hive_assets

  # -------------------------------
  # TEST MATRIX
  # -------------------------------
  test:
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        storage: [stable, edge]
        scenario:
          - sim: smoke/genesis
          - sim: smoke/network
          - sim: ethereum/sync
          - sim: devp2p
            limit: discv4
          - sim: devp2p
            limit: discv5
            include:
              - PingLargeRequestID
          - sim: ethereum/engine
            limit: engine-api
          - sim: ethereum/engine
            limit: cancun
          - sim: ethereum/rpc-compat
            include:
              - eth_call
          - sim: ethereum/eels/consume-engine
            limit: .*tests/(osaka|prague|cancun|shanghai|berlin|istanbul|homestead|frontier|paris).*
          - sim: ethereum/eels/consume-rlp
            limit: .*tests/(osaka|prague|cancun|shanghai|berlin|istanbul|homestead|frontier|paris).*

    needs:
      - prepare-hive
      - build-reth-stable
      - build-reth-edge
      - prepare-reth-stable
      - prepare-reth-edge

    name: ${{ matrix.storage }} / ${{ matrix.scenario.sim }}${{ matrix.scenario.limit && format(' - {0}', matrix.scenario.limit) }}

    runs-on: ${{ github.repository == 'paradigmxyz/reth' && 'depot-ubuntu-latest-4' || 'ubuntu-latest' }}

    permissions:
      issues: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download hive assets
        uses: actions/download-artifact@v7
        with:
          name: hive_assets
          path: /tmp

      - name: Download reth image
        uses: actions/download-artifact@v7
        with:
          name: reth-${{ matrix.storage }}
          path: /tmp

      - name: Load Docker images
        run: .github/scripts/hive/load_images.sh

      - name: Move hive binary
        run: |
          mv /tmp/hive /usr/local/bin
          chmod +x /usr/local/bin/hive

      - name: Checkout hive tests
        uses: actions/checkout@v6
        with:
          repository: ethereum/hive
          path: hivetests

      - name: Run simulator
        run: |
          LIMIT="${{ matrix.scenario.limit }}"
          TESTS="${{ join(matrix.scenario.include, '|') }}"
          if [ -n "$LIMIT" ] && [ -n "$TESTS" ]; then
            FILTER="$LIMIT/$TESTS"
          elif [ -n "$LIMIT" ]; then
            FILTER="$LIMIT"
          elif [ -n "$TESTS" ]; then
            FILTER="/$TESTS"
          else
            FILTER="/"
          fi
          .github/scripts/hive/run_simulator.sh "${{ matrix.scenario.sim }}" "$FILTER"

      - name: Parse hive output
        run: |
          find hivetests/workspace/logs -type f -name "*.json" ! -name "hive.json" \
            | xargs -I {} python .github/scripts/hive/parse.py {} \
              --exclusion .github/scripts/hive/expected_failures.yaml \
              --ignored .github/scripts/hive/ignored_tests.yaml

      - name: Print simulator output
        if: failure()
        run: cat hivetests/workspace/logs/*simulator*.log

      - name: Print reth client logs
        if: failure()
        run: cat hivetests/workspace/logs/reth/client-*.log

  # -------------------------------
  # SLACK NOTIFICATION
  # -------------------------------
  notify-on-error:
    needs: test
    if: failure() && github.repository == 'paradigmxyz/reth'
    runs-on: ubuntu-latest
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Failed run: https://github.com/paradigmxyz/reth/actions/runs/${{ github.run_id }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_HIVE_WEBHOOK_URL }}
