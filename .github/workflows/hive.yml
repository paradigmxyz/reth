# Runs ethereum/hive tests
# Upstream (paradigmxyz/reth): docker-test flow
# Forks / PRs: prepare-reth flow

name: hive

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  pull_request:
    branches:
      - "**"

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# --------------------------------------------------
# ENV DETECTION (CRITICAL)
# --------------------------------------------------
jobs:
  detect-env:
    runs-on: ubuntu-latest
    outputs:
      is_upstream: ${{ steps.detect.outputs.is_upstream }}
    steps:
      - id: detect
        run: |
          if [ "${{ github.repository }}" = "paradigmxyz/reth" ]; then
            echo "is_upstream=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_upstream=false" >> "$GITHUB_OUTPUT"
          fi

  # --------------------------------------------------
  # UPSTREAM ONLY (docker-test)
  # --------------------------------------------------
  build-reth-stable:
    needs: detect-env
    if: needs.detect-env.outputs.is_upstream == 'true'
    uses: ./.github/workflows/docker-test.yml
    with:
      hive_target: hive-stable
      artifact_name: reth-stable
    secrets: inherit

  build-reth-edge:
    needs: detect-env
    if: needs.detect-env.outputs.is_upstream == 'true'
    uses: ./.github/workflows/docker-test.yml
    with:
      hive_target: hive-edge
      artifact_name: reth-edge
    secrets: inherit

  # --------------------------------------------------
  # FORKS / PRS ONLY (prepare-reth)
  # --------------------------------------------------
  prepare-reth-stable:
    needs: detect-env
    if: needs.detect-env.outputs.is_upstream == 'false'
    uses: ./.github/workflows/prepare-reth.yml
    with:
      image_tag: ghcr.io/paradigmxyz/reth:latest
      binary_name: reth
      cargo_features: asm-keccak
      artifact_name: reth-stable

  prepare-reth-edge:
    needs: detect-env
    if: needs.detect-env.outputs.is_upstream == 'false'
    uses: ./.github/workflows/prepare-reth.yml
    with:
      image_tag: ghcr.io/paradigmxyz/reth:latest
      binary_name: reth
      cargo_features: asm-keccak edge
      artifact_name: reth-edge

  # --------------------------------------------------
  # HIVE PREP (UPSTREAM ONLY)
  # --------------------------------------------------
  prepare-hive:
    needs: detect-env
    if: needs.detect-env.outputs.is_upstream == 'true'
    timeout-minutes: 45
    runs-on: depot-ubuntu-latest-4
    steps:
      - uses: actions/checkout@v6

      - uses: actions/checkout@v6
        with:
          repository: ethereum/hive
          path: hivetests

      - id: hive-commit
        run: echo "hash=$(cd hivetests && git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - uses: actions/setup-go@v6
        with:
          go-version: "^1.13.1"

      - uses: actions/cache@v5
        id: cache-hive
        with:
          path: hive_assets
          key: hive-assets-${{ steps.hive-commit.outputs.hash }}-${{ hashFiles('.github/scripts/hive/build_simulators.sh') }}

      - if: steps.cache-hive.outputs.cache-hit != 'true'
        run: .github/scripts/hive/build_simulators.sh

      - if: steps.cache-hive.outputs.cache-hit == 'true'
        run: |
          cd hive_assets
          for f in *.tar; do docker load -i "$f"; done
          chmod +x hive

      - uses: actions/upload-artifact@v6
        with:
          name: hive_assets
          path: hive_assets

  # --------------------------------------------------
  # TEST MATRIX
  # --------------------------------------------------
  test:
    needs:
      - detect-env
      - build-reth-stable
      - build-reth-edge
      - prepare-reth-stable
      - prepare-reth-edge
      - prepare-hive

    timeout-minutes: 120
    runs-on: ${{ needs.detect-env.outputs.is_upstream == 'true' && 'depot-ubuntu-latest-4' || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        storage: [stable, edge]
        scenario:
          - sim: smoke/genesis
          - sim: smoke/network
          - sim: ethereum/sync
          - sim: devp2p
            limit: discv4
          - sim: devp2p
            limit: discv5
          - sim: ethereum/engine
            limit: cancun
          - sim: ethereum/rpc-compat
            include:
              - eth_call

    name: ${{ matrix.storage }} / ${{ matrix.scenario.sim }}${{ matrix.scenario.limit && format(' - {0}', matrix.scenario.limit) }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v7
        with:
          name: reth-${{ matrix.storage }}
          path: /tmp

      - uses: actions/download-artifact@v7
        with:
          name: hive_assets
          path: /tmp
        if: needs.detect-env.outputs.is_upstream == 'true'

      - run: .github/scripts/hive/load_images.sh

      - run: |
          mv /tmp/hive /usr/local/bin || true
          chmod +x /usr/local/bin/hive || true

      - uses: actions/checkout@v6
        with:
          repository: ethereum/hive
          path: hivetests

      - run: |
          LIMIT="${{ matrix.scenario.limit }}"
          TESTS="${{ join(matrix.scenario.include, '|') }}"
          if [ -n "$LIMIT" ] && [ -n "$TESTS" ]; then
            FILTER="$LIMIT/$TESTS"
          elif [ -n "$LIMIT" ]; then
            FILTER="$LIMIT"
          elif [ -n "$TESTS" ]; then
            FILTER="/$TESTS"
          else
            FILTER="/"
          fi
          .github/scripts/hive/run_simulator.sh "${{ matrix.scenario.sim }}" "$FILTER"

      - run: |
          find hivetests/workspace/logs -name "*.json" ! -name "hive.json" \
            | xargs -I {} python .github/scripts/hive/parse.py {} \
              --exclusion .github/scripts/hive/expected_failures.yaml \
              --ignored .github/scripts/hive/ignored_tests.yaml

      - if: failure()
        run: cat hivetests/workspace/logs/*simulator*.log

      - if: failure()
        run: cat hivetests/workspace/logs/reth/client-*.log

  # --------------------------------------------------
  # SLACK (UPSTREAM ONLY)
  # --------------------------------------------------
  notify-on-error:
    needs: test
    if: failure() && needs.detect-env.outputs.is_upstream == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: "Hive failed: https://github.com/paradigmxyz/reth/actions/runs/${{ github.run_id }}"
          SLACK_WEBHOOK: ${{ secrets.SLACK_HIVE_WEBHOOK_URL }}
