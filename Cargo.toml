[workspace]
members = [
    "bin/reth/",
    "crates/blockchain-tree/",
    "crates/config/",
    "crates/consensus/auto-seal/",
    "crates/consensus/beacon/",
    "crates/consensus/beacon-core/",
    "crates/consensus/common/",
    "crates/ethereum-forks/",
    "crates/interfaces/",
    "crates/metrics/",
    "crates/metrics/metrics-derive/",
    "crates/net/common/",
    "crates/net/discv4/",
    "crates/net/dns/",
    "crates/net/downloaders/",
    "crates/net/ecies/",
    "crates/net/eth-wire/",
    "crates/net/nat/",
    "crates/net/network/",
    "crates/net/network-api/",
    "crates/payload/basic/",
    "crates/payload/builder/",
    "crates/payload/ethereum/",
    "crates/payload/optimism/",
    "crates/payload/validator/",
    "crates/primitives/",
    "crates/prune/",
    "crates/revm/",
    "crates/rpc/ipc/",
    "crates/rpc/rpc/",
    "crates/rpc/rpc-api/",
    "crates/rpc/rpc-builder/",
    "crates/rpc/rpc-engine-api/",
    "crates/rpc/rpc-testing-util/",
    "crates/rpc/rpc-types/",
    "crates/rpc/rpc-types-compat/",
    "crates/node-ethereum/",
    "crates/node-builder/",
    "crates/node-optimism/",
    "crates/node-core/",
    "crates/node-api/",
    "crates/snapshot/",
    "crates/stages/",
    "crates/storage/codecs/",
    "crates/storage/codecs/derive/",
    "crates/storage/db/",
    "crates/storage/libmdbx-rs/",
    "crates/storage/libmdbx-rs/mdbx-sys/",
    "crates/storage/nippy-jar/",
    "crates/storage/provider/",
    "crates/tasks/",
    "crates/tokio-util/",
    "crates/tracing/",
    "crates/transaction-pool/",
    "crates/trie/",
    "examples/",
    "examples/additional-rpc-namespace-in-cli/",
    "examples/beacon-api-sse/",
    "examples/cli-extension-event-hooks/",
    "examples/custom-node/",
    "examples/custom-payload-builder/",
    "examples/manual-p2p/",
    "examples/rpc-db/",
    "examples/trace-transaction-cli/",
    "examples/polygon-p2p/",
    "testing/ef-tests/",
]
default-members = ["bin/reth"]

# Explicitly set the resolver to version 2, which is the default for packages with edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[workspace.lints]
rust.missing_debug_implementations = "warn"
rust.missing_docs = "warn"
rust.unreachable_pub = "warn"
rustdoc.all = "warn"
rust.unused_must_use = "deny"
rust.rust_2018_idioms = "deny"

[workspace.package]
version = "0.1.0-alpha.21"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
homepage = "https://paradigmxyz.github.io/reth"
repository = "https://github.com/paradigmxyz/reth"
exclude = [".github/"]

# Meant for testing - all optimizations, but with debug assertions and overflow checks.
[profile.hivetests]
inherits = "test"
opt-level = 3
lto = "thin"

[profile.release]
lto = "thin"
strip = "debuginfo"

# Like release, but with full debug symbols. Useful for e.g. `perf`.
[profile.debug-fast]
inherits = "release"
strip = "none"
debug = true

[profile.maxperf]
inherits = "release"
lto = "fat"
codegen-units = 1
incremental = false

