[package]
name = "example-custom-node"
version = "0.0.0"
publish = false
edition.workspace = true
license.workspace = true

[dependencies]
# reth
reth-chain-state.workspace = true
reth-codecs.workspace = true
reth-network-peers.workspace = true
reth-node-builder.workspace = true
reth-optimism-forks.workspace = true
reth-db-api.workspace = true
reth-op = { workspace = true, features = ["node", "pool"] }
reth-payload-builder.workspace = true
reth-rpc-api.workspace = true
reth-rpc-engine-api.workspace = true
reth-ethereum = { workspace = true, features = ["node-api", "network", "evm", "pool"] }

# revm
revm.workspace = true
revm-primitives.workspace = true

# alloy
alloy-consensus = { workspace = true, features = ["serde"] }
alloy-eips.workspace = true
alloy-evm.workspace = true
alloy-genesis.workspace = true
alloy-op-evm.workspace = true
alloy-primitives.workspace = true
alloy-rlp.workspace = true
alloy-serde.workspace = true
alloy-rpc-types-engine.workspace = true
op-alloy-consensus.workspace = true
op-alloy-rpc-types-engine.workspace = true
op-revm.workspace = true

# misc
async-trait.workspace = true
derive_more.workspace = true
eyre.workspace = true
jsonrpsee.workspace = true
serde.workspace = true

modular-bitfield.workspace = true

[dev-dependencies]
test-fuzz.workspace = true

[features]
arbitrary = [
    "alloy-consensus/arbitrary",
    "alloy-eips/arbitrary",
    "alloy-primitives/arbitrary",
    "alloy-serde/arbitrary",
    "op-alloy-consensus/arbitrary",
    "op-alloy-rpc-types-engine/arbitrary",
    "reth-codecs/arbitrary",
    "reth-op/arbitrary",
    "revm-primitives/arbitrary",
    "revm/arbitrary",
    "reth-ethereum/arbitrary",
    "alloy-rpc-types-engine/arbitrary",
    "reth-db-api/arbitrary",
]
default = []
