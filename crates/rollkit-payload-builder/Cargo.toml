[package]
name = "rollkit-payload-builder"
version = "0.1.0"
edition = "2021"
description = "Payload builder for Rollkit Reth node"
license = "MIT OR Apache-2.0"

[dependencies]
reth-basic-payload-builder = { path = "../payload/basic" }
reth-engine-tree = { path = "../engine/tree" }
reth-ethereum = { path = "../ethereum/reth", features = ["node-api", "rpc", "pool", "provider", "tasks", "node"] }
reth-evm = { path = "../evm/evm" }
reth-revm = { path = "../revm" }
reth-execution-types = { path = "../evm/execution-types" }
reth-execution-errors = { path = "../evm/execution-errors" }
reth-payload-builder = { path = "../payload/builder" }
reth-payload-primitives = { path = "../payload/primitives" }
reth-primitives = { path = "../primitives" }
reth-provider = { path = "../storage/provider", features = ["test-utils"] }
reth-tasks = { path = "../tasks" }
reth-node-builder = { path = "../node/builder" }
reth-node-core = { path = "../node/core" }
reth-primitives-traits = { path = "../primitives-traits" }
reth-db = { path = "../storage/db" }
reth-network = { path = "../net/network" }
reth-rpc = { path = "../rpc/rpc" }
reth-transaction-pool = { path = "../transaction-pool" }
reth-ethereum-engine-primitives = { path = "../ethereum/engine-primitives" }
reth-ethereum-payload-builder = { path = "../ethereum/payload" }
reth-trie-db = { path = "../trie/db" }
reth-engine-local = { path = "../engine/local" }

# Alloy dependencies (using workspace versions)
alloy-primitives = { workspace = true }
alloy-consensus = { workspace = true }
alloy-rlp = { workspace = true }
alloy-eips = { workspace = true }

# Standard library dependencies
tokio = { version = "1.36", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
futures = "0.3"
thiserror = "1.0"
tracing = "0.1"
eyre = "0.6"
reqwest = { version = "0.11", features = ["json"] }
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
clap = { workspace = true, features = ["derive"] }

# Reth CLI dependencies
reth-cli = { path = "../cli/cli" }
reth-ethereum-cli = { path = "../ethereum/cli" }
reth-cli-util = { path = "../cli/util" }

# Reth dependencies for testing
reth-tracing = { path = "../tracing" }
reth-rpc-api = { path = "../rpc/rpc-api" }
reth-rpc-types-compat = { path = "../rpc/rpc-types-compat" }
alloy-genesis = { workspace = true }
alloy-rpc-types = { workspace = true, features = ["engine"] }

[lints]
workspace = true

[[bin]]
name = "rollkit-reth"
path = "bin/rollkit_node.rs"

[[example]]
name = "rollkit_node"
path = "examples/rollkit_node.rs"

[[example]]
name = "test_rollkit_engine_api"
path = "examples/test_rollkit_engine_api.rs"
