[package]
name = "reth-trie-db"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Database integration with merkle trie implementation"

[lints]
workspace = true

[dependencies]
# reth
reth-primitives-traits = { workspace = true, features = ["std"] }
reth-execution-errors.workspace = true
reth-db-api.workspace = true
reth-trie.workspace = true
reth-trie-common = { workspace = true, features = ["std"] }
reth-storage-api = { workspace = true, features = ["db-api"] }
reth-storage-errors.workspace = true
reth-stages-types.workspace = true
reth-metrics = { workspace = true, optional = true }

# alloy
alloy-primitives.workspace = true

# misc
parking_lot.workspace = true

# metrics
metrics = { workspace = true, optional = true }

# tracing
tracing.workspace = true

[dev-dependencies]
# reth
reth-chainspec.workspace = true
reth-primitives-traits = { workspace = true, features = ["test-utils", "arbitrary"] }
reth-db = { workspace = true, features = ["test-utils"] }
reth-provider = { workspace = true, features = ["test-utils"] }
reth-trie-common = { workspace = true, features = ["test-utils", "arbitrary"] }
reth-trie = { workspace = true, features = ["test-utils"] }

alloy-consensus.workspace = true
alloy-rlp.workspace = true
revm.workspace = true
revm-database.workspace = true

# trie
triehash.workspace = true

# misc
proptest.workspace = true
proptest-arbitrary-interop.workspace = true
serde_json.workspace = true
similar-asserts.workspace = true

[features]
metrics = ["reth-trie/metrics", "dep:reth-metrics", "dep:metrics"]
serde = [
    "similar-asserts/serde",
    "alloy-consensus/serde",
    "alloy-primitives/serde",
    "parking_lot/serde",
    "reth-stages-types/serde",
    "reth-storage-api/serde",
    "reth-trie/serde",
    "reth-trie-common/serde",
    "reth-primitives-traits/serde",
    "revm-database/serde",
    "revm/serde",
]
test-utils = [
    "reth-trie-common/test-utils",
    "reth-primitives-traits/test-utils",
    "reth-chainspec/test-utils",
    "reth-db/test-utils",
    "reth-db-api/test-utils",
    "reth-provider/test-utils",
    "reth-stages-types/test-utils",
    "reth-trie/test-utils",
]
