[package]
name = "arb-reth"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT OR Apache-2.0"

[dependencies]
clap = { version = "4", features = ["derive"] }
tracing = "0.1"
eyre = "0.6"
reth-cli = { path = "../../cli/cli" }
reth-cli-util = { path = "../../cli/util" }
reth-cli-commands = { path = "../../cli/commands" }
reth-cli-runner = { path = "../../cli/runner" }
reth-node-builder = { path = "../../node/builder" }
reth-db = { path = "../../storage/db" }
reth-chainspec = { path = "../../chainspec" }
reth-ethereum-cli = { path = "../../ethereum/cli" }
reth-arbitrum-node = { path = "../node" }
reth-arbitrum-chainspec = { path = "../chainspec" }

# Dependencies for feed_blocks binary
reth-arbitrum-primitives = { path = "../primitives" }
arb-alloy-consensus = { workspace = true }
alloy-primitives = { workspace = true }
alloy-consensus = { workspace = true }
alloy-rlp = { workspace = true }
alloy-eips = { workspace = true }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
jsonwebtoken = "9"
hex = "0.4"

[[bin]]
name = "arb-reth"
path = "src/main.rs"

[[bin]]
name = "feed_blocks"
path = "src/bin/feed_blocks.rs"
