[package]
name = "reth-stages"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Staged syncing primitives used in reth."

[package.metadata.cargo-udeps.ignore]
normal = [
    # Used for diagrams in docs
    "aquamarine",
]

[dependencies]
# reth
reth-primitives.workspace = true
reth-interfaces.workspace = true
reth-db = { path = "../storage/db" }
reth-codecs = { path = "../storage/codecs" }
reth-provider.workspace = true
reth-trie = { path = "../trie" }

# async
tokio = { workspace = true, features = ["sync"] }
tokio-stream.workspace = true
async-trait.workspace = true
futures-util.workspace = true
pin-project.workspace = true

# observability
tracing.workspace = true

# io
serde.workspace = true

# metrics
reth-metrics.workspace = true
metrics.workspace = true

# misc
thiserror.workspace = true
aquamarine.workspace = true
itertools.workspace = true
rayon.workspace = true
num-traits = "0.2.15"

serde_json.workspace = true
revm-utils = { git = "https://github.com/megaeth-labs/revm", branch = "andy/debug/performance-dashboard" }
# revm-utils = { path = "/home/andy/Source/work/revm/crates/utils" }

minstant = { version = "0.1.3", optional = true }

[dev-dependencies]
# reth
reth-primitives = { workspace = true, features = ["arbitrary"] }
reth-db = { path = "../storage/db", features = ["test-utils", "mdbx"] }
reth-interfaces = { workspace = true, features = ["test-utils"] }
reth-downloaders = { path = "../net/downloaders" }
reth-eth-wire = { path = "../net/eth-wire" } # TODO(onbjerg): We only need this for [BlockBody]
reth-blockchain-tree = { path = "../blockchain-tree" }
reth-rlp.workspace = true
reth-revm = { path = "../revm" }
reth-trie = { path = "../trie", features = ["test-utils"] }

itertools.workspace = true
tokio = { workspace = true, features = ["rt", "sync", "macros"] }
assert_matches.workspace = true
rand.workspace = true
paste = "1.0"

# Stage benchmarks
pprof = { version = "0.12", features = ["flamegraph", "frame-pointer", "criterion"] }
criterion = { version = "0.5", features = ["async_futures"] }

# io
serde_json.workspace = true

[features]
test-utils = ["reth-interfaces/test-utils"]
open_performance_dashboard = []
enable_opcode_metrics = ["reth-provider/enable_opcode_metrics"]
enable_cache_record = ["reth-provider/enable_cache_record"]
finish_after_execution_stage = []
enable_execution_duration_record = ["minstant"]
enable_tps_gas_record = []
enable_test_max_th = []
enable_db_speed_record =["reth-provider/enable_db_speed_record"]

[[bench]]
name = "criterion"
harness = false
required-features = ["test-utils"]
