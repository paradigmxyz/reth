[package]
name = "reth-rpc-builder"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Helpers for configuring RPC"

[lints]
workspace = true

[dependencies]
# reth
reth-primitives-traits.workspace = true
reth-ipc.workspace = true
reth-chainspec.workspace = true
reth-consensus.workspace = true
reth-network-api.workspace = true
reth-node-core.workspace = true
reth-rpc.workspace = true
reth-rpc-api.workspace = true
reth-rpc-eth-api.workspace = true
reth-rpc-layer.workspace = true
reth-rpc-eth-types.workspace = true
reth-rpc-server-types.workspace = true
reth-tasks = { workspace = true, features = ["rayon"] }
reth-transaction-pool.workspace = true
reth-storage-api.workspace = true
reth-chain-state.workspace = true
reth-evm.workspace = true

# rpc/net
jsonrpsee = { workspace = true, features = ["server"] }
tower-http = { workspace = true, features = ["full"] }
tower = { workspace = true, features = ["full"] }
http.workspace = true
pin-project.workspace = true

# metrics
reth-metrics = { workspace = true, features = ["common"] }
metrics.workspace = true

# misc
dyn-clone.workspace = true
serde = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tracing.workspace = true
tokio-util = { workspace = true }
tokio = { workspace = true, features = ["rt", "rt-multi-thread"] }
alloy-provider = { workspace = true, features = ["ws", "ipc"] }
alloy-network.workspace = true

[dev-dependencies]
reth-ethereum-primitives.workspace = true
reth-network-peers.workspace = true
reth-evm-ethereum.workspace = true
reth-ethereum-engine-primitives.workspace = true
reth-payload-builder = { workspace = true, features = ["test-utils"] }
reth-provider = { workspace = true, features = ["test-utils"] }
reth-rpc-api = { workspace = true, features = ["client"] }
reth-rpc-engine-api.workspace = true
reth-tracing.workspace = true
reth-transaction-pool = { workspace = true, features = ["test-utils"] }
reth-engine-primitives.workspace = true
reth-node-ethereum.workspace = true

alloy-primitives.workspace = true
alloy-rpc-types-eth.workspace = true
alloy-rpc-types-trace.workspace = true
alloy-eips.workspace = true
alloy-rpc-types-engine.workspace = true

serde_json.workspace = true
clap = { workspace = true, features = ["derive"] }

[features]
std = [
    "reth-chain-state/std",
    "reth-chainspec/std",
    "reth-consensus/std",
    "reth-engine-primitives/std",
    "reth-ethereum-engine-primitives/std",
    "reth-ethereum-primitives/std",
    "reth-evm/std",
    "reth-evm-ethereum/std",
    "reth-network-api/std",
    "reth-network-peers/std",
    "reth-node-core/std",
    "reth-node-ethereum/std",
    "reth-payload-builder/std",
    "reth-primitives-traits/std",
    "reth-provider/std",
    "reth-rpc/std",
    "reth-rpc-api/std",
    "reth-rpc-engine-api/std",
    "reth-rpc-eth-api/std",
    "reth-rpc-eth-types/std",
    "reth-storage-api/std",
    "reth-transaction-pool/std",
    "reth-rpc-server-types/std",
    "alloy-eips/std",
    "alloy-primitives/std",
    "alloy-rpc-types-engine/std",
    "alloy-rpc-types-eth/std",
    "serde/std",
    "serde_json/std",
    "thiserror/std",
    "tracing/std",
]
