[package]
name = "reth-rpc"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/reth"
readme = "README.md"
description = """
Reth RPC implementation
"""
[dependencies]
# reth
reth-interfaces = { path = "../../interfaces" }
reth-primitives = { path = "../../primitives" }
reth-rpc-api = { path = "../rpc-api" }
reth-rlp = { path = "../../rlp" }
reth-rpc-types = { path = "../rpc-types" }
reth-provider = { path = "../../storage/provider", features = ["test-utils"] }
reth-transaction-pool = { path = "../../transaction-pool", features = [
    "test-utils",
] }
reth-network-api = { path = "../../net/network-api", features = ["test-utils"] }
reth-rpc-engine-api = { path = "../rpc-engine-api" }
reth-revm = { path = "../../revm" }
reth-tasks = { path = "../../tasks" }

# eth
revm = { version = "3", features = ["optional_block_gas_limit", "optional_eip3607", "optional_no_base_fee"] }
ethers-core = { version = "2.0.4", features = ["eip712"]}
revm-primitives = { version = "1.1", features = ["serde"] }


# rpc
jsonrpsee = { version = "0.18" }
http = "0.2.8"
http-body = "0.4.5"
hyper = "0.14.24"
jsonwebtoken = "8"

# async
async-trait = "0.1"
tokio = { version = "1", features = ["sync"] }
tower = "0.4"
tokio-stream = { version = "0.1", features = ["sync"] }
tokio-util = "0.7"
pin-project = "1.0"

bytes = "1.4"
secp256k1 = { version = "0.27.0", features = [
    "global-context",
    "rand-std",
    "recovery"
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
hex = "0.4"
rand = "0.8.5"
tracing = { workspace = true }
tracing-futures = "0.2"
schnellru = "0.2"
futures = "0.3.26"

[dev-dependencies]
jsonrpsee = { version = "0.18", features = ["client"] }
