[package]
name = "reth-rpc-types"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/reth"
readme = "README.md"
description = """
Reth RPC types
"""
[dependencies]
# reth
reth-primitives = { path = "../../primitives" }
reth-rlp = { path = "../../rlp" }
reth-network-api = { path = "../../net/network-api"}

# errors
thiserror = "1.0"

# misc
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.2"
jsonrpsee = { version = "0.16" }
