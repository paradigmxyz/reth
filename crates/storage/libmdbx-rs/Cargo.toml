[package]
name = "reth-libmdbx"
description = "Idiomatic and safe MDBX wrapper"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
reth-mdbx-sys.workspace = true

bitflags.workspace = true
byteorder.workspace = true
parking_lot.workspace = true
smallvec.workspace = true
thiserror.workspace = true
tracing.workspace = true

dashmap = { workspace = true, features = ["inline"], optional = true }

[features]
default = []
return-borrowed = []
read-tx-timeouts = ["dep:dashmap"]
# Integration tests - need API updates after signet-libmdbx refactor
integration-tests = []

[dev-dependencies]
criterion.workspace = true
rand.workspace = true
tempfile.workspace = true

[[bench]]
name = "cursor"
harness = false
required-features = ["integration-tests"]

[[bench]]
name = "transaction"
harness = false
required-features = ["integration-tests"]

[[test]]
name = "cursor"
required-features = ["integration-tests"]

[[test]]
name = "transaction"
required-features = ["integration-tests"]

[[test]]
name = "environment"
required-features = ["integration-tests"]
