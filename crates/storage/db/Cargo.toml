[package]
name = "reth-db"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Database primitives used in reth."

[lints]
workspace = true

[dependencies]
# reth
reth-db-api.workspace = true
reth-codecs.workspace = true
reth-fs-util.workspace = true
reth-storage-errors.workspace = true
reth-nippy-jar.workspace = true
reth-tracing.workspace = true
reth-static-file-types.workspace = true
reth-trie-common = { workspace = true, optional = true }

# ethereum
alloy-primitives.workspace = true

# mdbx
reth-libmdbx = { workspace = true, optional = true, features = ["return-borrowed", "read-tx-timeouts"] }
eyre = { workspace = true, optional = true }

# rocksdb
rocksdb = { version = "0.22.0", optional = true, default-features = true }

# metrics
reth-metrics = { workspace = true, optional = true }
metrics = { workspace = true, optional = true }

# misc
page_size = { workspace = true, optional = true }
thiserror.workspace = true
tempfile = { workspace = true, optional = true }
derive_more.workspace = true
rustc-hash = { workspace = true, optional = true, features = ["std"] }
sysinfo = { workspace = true, features = ["system"] }
parking_lot = { workspace = true, optional = true }

# arbitrary utils
strum = { workspace = true, features = ["derive"], optional = true }

[dev-dependencies]
# reth libs with arbitrary
reth-primitives-traits = { workspace = true, features = ["reth-codec"] }
reth-prune-types.workspace = true

alloy-primitives = { workspace = true, features = ["getrandom"] }
alloy-consensus.workspace = true

serde_json.workspace = true
tempfile.workspace = true
parking_lot.workspace = true

serde.workspace = true
criterion.workspace = true

arbitrary = { workspace = true, features = ["derive"] }
proptest.workspace = true

assert_matches.workspace = true

[features]
default = []
mdbx = [
    "dep:reth-libmdbx",
    "dep:eyre",
    "dep:page_size",
    "reth-metrics",
    "dep:metrics",
    "dep:strum",
    "dep:rustc-hash",
    "reth-storage-errors/std",
    "alloy-primitives/std",
]
rocksdb = [
    "dep:rocksdb",
    "dep:eyre",
    "dep:parking_lot",
    "reth-metrics",
    "dep:metrics",
    "dep:strum",
    "dep:rustc-hash",
    "reth-storage-errors/std",
    "alloy-primitives/std",
    "dep:reth-trie-common",
    "reth-trie-common/std",
    "reth-trie-common/rayon",
]
test-utils = [
    "dep:tempfile",
    "mdbx",
    "arbitrary",
    "dep:parking_lot",
    "reth-db-api/test-utils",
    "reth-nippy-jar/test-utils",
    "reth-primitives-traits/test-utils",
    "reth-prune-types/test-utils",
]
bench = ["reth-db-api/bench"]
arbitrary = [
    "reth-db-api/arbitrary",
    "alloy-primitives/arbitrary",
    "alloy-consensus/arbitrary",
    "reth-primitives-traits/arbitrary",
    "reth-prune-types/arbitrary",
]
op = [
    "reth-db-api/op",
    "reth-primitives-traits/op",
]
disable-lock = []

[[bench]]
name = "hash_keys"
required-features = ["test-utils"]
harness = false

[[bench]]
name = "criterion"
required-features = ["test-utils"]
harness = false

[[bench]]
name = "get"
required-features = ["test-utils"]
harness = false

[[bench]]
name = "put"
required-features = ["test-utils"]
harness = false
