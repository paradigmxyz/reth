[features]
test-utils = [
    "reth-primitives-traits/test-utils",
    "arbitrary",
    "reth-codecs/test-utils",
]
arbitrary = [
    "reth-primitives-traits/arbitrary",
    "dep:arbitrary",
    "dep:proptest",
    "alloy-primitives/arbitrary",
    "alloy-eips/arbitrary",
    "reth-codecs/arbitrary",
]
