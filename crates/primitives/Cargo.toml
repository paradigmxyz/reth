[package]
name = "reth-primitives"
version.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Commonly used types in reth."

[lints]
workspace = true

[dependencies]
# reth
reth-primitives-traits.workspace = true
reth-ethereum-forks.workspace = true
reth-static-file-types.workspace = true
reth-trie-common.workspace = true
revm-primitives = { workspace = true, features = ["serde"] }
reth-codecs = { workspace = true, optional = true }

# op-reth
reth-optimism-chainspec = { workspace = true, optional = true }

# ethereum
alloy-consensus.workspace = true
alloy-primitives = { workspace = true, features = ["rand", "rlp"] }
alloy-rlp = { workspace = true, features = ["arrayvec"] }
alloy-rpc-types = { workspace = true, optional = true }
alloy-serde = { workspace = true, optional = true }
alloy-eips = { workspace = true, features = ["serde"] }

# optimism
op-alloy-rpc-types = { workspace = true, optional = true }
op-alloy-consensus = { workspace = true, features = [
    "arbitrary",
], optional = true }

# crypto
secp256k1 = { workspace = true, features = [
    "global-context",
    "recovery",
    "rand",
], optional = true }
k256.workspace = true
# for eip-4844
c-kzg = { workspace = true, features = ["serde"], optional = true }

# misc
bytes.workspace = true
derive_more.workspace = true
modular-bitfield = { workspace = true, optional = true }
once_cell.workspace = true
rand = { workspace = true, optional = true }
rayon.workspace = true
serde.workspace = true
serde_with = { workspace = true, optional = true }
zstd = { workspace = true, features = ["experimental"], optional = true }

# arbitrary utils
arbitrary = { workspace = true, features = ["derive"], optional = true }
proptest = { workspace = true, optional = true }

[dev-dependencies]
# eth
reth-chainspec.workspace = true
reth-codecs.workspace = true
reth-primitives-traits = { workspace = true, features = ["arbitrary"] }
reth-testing-utils.workspace = true
revm-primitives = { workspace = true, features = ["arbitrary"] }

alloy-eips = { workspace = true, features = ["arbitrary"] }
alloy-genesis.workspace = true

arbitrary = { workspace = true, features = ["derive"] }
assert_matches.workspace = true
bincode.workspace = true
modular-bitfield.workspace = true
proptest-arbitrary-interop.workspace = true
proptest.workspace = true
rand.workspace = true
serde_json.workspace = true
test-fuzz.workspace = true

criterion.workspace = true
pprof = { workspace = true, features = [
    "flamegraph",
    "frame-pointer",
    "criterion",
] }

[features]
default = ["c-kzg", "alloy-compat", "std", "reth-codec", "secp256k1"]
std = ["reth-primitives-traits/std"]
reth-codec = ["dep:reth-codecs", "dep:zstd", "dep:modular-bitfield", "std"]
asm-keccak = ["alloy-primitives/asm-keccak"]
arbitrary = [
    "dep:arbitrary",
    "dep:proptest",
    "alloy-eips/arbitrary",
    "rand",
    "reth-codec",
    "reth-ethereum-forks/arbitrary",
    "reth-primitives-traits/arbitrary",
    "revm-primitives/arbitrary",
    "secp256k1",
]
secp256k1 = ["dep:secp256k1"]
c-kzg = [
    "dep:c-kzg",
    "alloy-consensus/kzg",
    "alloy-eips/kzg",
    "revm-primitives/c-kzg",
]
optimism = [
    "dep:op-alloy-consensus",
    "dep:reth-optimism-chainspec",
    "reth-codecs?/optimism",
    "revm-primitives/optimism",
]
alloy-compat = [
    "dep:alloy-rpc-types",
    "dep:alloy-serde",
    "dep:op-alloy-rpc-types",
]
test-utils = ["reth-primitives-traits/test-utils"]
serde-bincode-compat = [
    "alloy-consensus/serde-bincode-compat",
    "op-alloy-consensus?/serde-bincode-compat",
    "reth-primitives-traits/serde-bincode-compat",
    "serde_with",
]

[[bench]]
name = "recover_ecdsa_crit"
harness = false

[[bench]]
name = "validate_blob_tx"
required-features = ["arbitrary", "c-kzg"]
harness = false
