[package]
name = "reth-primitives"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/paradigmxyz/reth"
readme = "README.md"
description = "Commonly used types in reth."

[dependencies]
# reth
reth-rlp = { path = "../rlp", features = ["std", "derive", "ethereum-types"] }
reth-rlp-derive = { path = "../rlp/rlp-derive" }
reth-codecs = { version = "0.1.0", path = "../storage/codecs" }

revm-primitives = { version = "1.1", features = ["serde"] }

# ethereum
ethers-core = { git = "https://github.com/gakonst/ethers-rs", default-features = false }
tiny-keccak = { version = "2.0", features = ["keccak"] }
crunchy = { version = "0.2.2", default-features = false, features = ["limit_256"] }
ruint = { version = "1.7.0", features = ["primitive-types", "rlp"] }

# Bloom
fixed-hash = { version = "0.8", default-features = false, features = [
    "rustc-hex",
] }

# crypto
secp256k1 = { version = "0.27.0", default-features = false, features = [
    "global-context",
    "alloc",
    "recovery",
] }

# used for forkid
crc = "3"

# tracing
tracing = "0.1"

# tokio
tokio = { version = "1", default-features = false, features = ["sync"] }
tokio-stream = "0.1"

# misc
bytes = "1.4"
serde = "1.0"
serde_json = "1.0"
serde_with = "2.1.0"
thiserror = "1"
sucds = "0.5.0"
hex = "0.4"
hex-literal = "0.3"
modular-bitfield = "0.11.2"
derive_more = "0.99"
url = "2.3"
impl-serde = "0.4.0"
once_cell = "1.17.0"
zstd = { version = "0.12", features = ["experimental"] }

# proof related
triehash = "0.8"
# See to replace hashers to simplify libraries
plain_hasher = "0.2"
hash-db = "0.15"

# arbitrary utils
arbitrary = { version = "1.1.7", features = ["derive"], optional = true }
proptest = { version = "1.0", optional = true }
proptest-derive = { version = "0.3", optional = true }
strum = { version = "0.24", features = ["derive"] }

[dev-dependencies]
serde_json = "1.0"
hex-literal = "0.3"
test-fuzz = "3.0.4"
rand = "0.8"
revm-primitives = { version = "1.1", features = ["arbitrary"] }
arbitrary = { version = "1.1.7", features = ["derive"] }
proptest = { version = "1.0" }
proptest-derive = "0.3"

# necessary so we don't hit a "undeclared 'std'": 
# https://github.com/paradigmxyz/reth/pull/177#discussion_r1021172198 
secp256k1 = "0.27.0"
criterion = "0.4.0"
pprof = { version = "0.11", features = [
    "flamegraph",
    "frame-pointer",
    "criterion",
] }

[features]
default = []
arbitrary = [
    "revm-primitives/arbitrary",
    "dep:arbitrary",
    "dep:proptest",
    "dep:proptest-derive",
]
test-utils = []

[[bench]]
name = "recover_ecdsa_crit"
harness = false

[[bench]]
name = "trie_root"
harness = false
