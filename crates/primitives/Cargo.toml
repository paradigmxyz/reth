[package]
name = "reth-primitives"
version.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
description = "Commonly used types in reth."

[lints]
workspace = true

[dependencies]
# reth
reth-primitives-traits = { workspace = true, features = ["serde"] }
reth-ethereum-forks.workspace = true
reth-static-file-types.workspace = true
revm-primitives = { workspace = true, features = ["serde"] }
reth-codecs = { workspace = true, optional = true }

# ethereum
alloy-consensus.workspace = true
alloy-network = { workspace = true, optional = true }
alloy-primitives = { workspace = true, features = ["rand", "rlp"] }
alloy-rlp = { workspace = true, features = ["arrayvec"] }
alloy-rpc-types = { workspace = true, optional = true }
alloy-serde = { workspace = true, optional = true }
alloy-eips = { workspace = true, features = ["serde"] }
alloy-trie = { workspace = true, features = ["serde"] }

# optimism
op-alloy-rpc-types = { workspace = true, optional = true }
op-alloy-consensus = { workspace = true, features = [
	"arbitrary",
	"serde",
], optional = true }

# crypto
secp256k1 = { workspace = true, features = [
	"global-context",
	"recovery",
	"rand",
], optional = true }
k256.workspace = true
# for eip-4844
c-kzg = { workspace = true, features = ["serde"], optional = true }

# misc
bytes.workspace = true
derive_more.workspace = true
modular-bitfield = { workspace = true, optional = true }
once_cell.workspace = true
rand = { workspace = true, optional = true }
rayon.workspace = true
serde.workspace = true
serde_with = { workspace = true, optional = true }
zstd = { workspace = true, features = ["experimental"], optional = true }

# arbitrary utils
arbitrary = { workspace = true, features = ["derive"], optional = true }

[dev-dependencies]
# eth
reth-chainspec = { workspace = true, features = ["arbitrary"] }
reth-codecs = { workspace = true, features = ["test-utils"] }
reth-primitives-traits = { workspace = true, features = ["arbitrary"] }
reth-testing-utils.workspace = true
reth-trie-common = { workspace = true, features = ["arbitrary"] }
revm-primitives = { workspace = true, features = ["arbitrary"] }

alloy-eips = { workspace = true, features = ["arbitrary"] }
alloy-genesis.workspace = true

arbitrary = { workspace = true, features = ["derive"] }
assert_matches.workspace = true
bincode.workspace = true
proptest-arbitrary-interop.workspace = true
proptest.workspace = true
rand.workspace = true
serde_json.workspace = true
test-fuzz.workspace = true
rstest.workspace = true

criterion.workspace = true
pprof = { workspace = true, features = [
	"flamegraph",
	"frame-pointer",
	"criterion",
] }

[features]
default = ["c-kzg", "alloy-compat", "std", "reth-codec", "secp256k1"]
std = [
	"reth-primitives-traits/std",
	"alloy-consensus/std",
	"alloy-eips/std",
	"alloy-genesis/std",
	"alloy-primitives/std",
	"alloy-serde?/std",
	"k256/std",
	"once_cell/std",
	"revm-primitives/std",
	"secp256k1?/std",
	"serde/std",
	"alloy-trie/std"
]
reth-codec = [
	"dep:reth-codecs",
	"dep:zstd",
	"dep:modular-bitfield", "std",
	"reth-primitives-traits/reth-codec",
]
asm-keccak = ["alloy-primitives/asm-keccak", "revm-primitives/asm-keccak"]
arbitrary = [
	"dep:arbitrary",
	"alloy-eips/arbitrary",
	"rand",
	"reth-codec",
	"reth-ethereum-forks/arbitrary",
	"reth-primitives-traits/arbitrary",
	"revm-primitives/arbitrary",
	"secp256k1",
	"reth-chainspec/arbitrary",
	"alloy-consensus/arbitrary",
	"alloy-primitives/arbitrary",
	"alloy-rpc-types?/arbitrary",
	"alloy-serde?/arbitrary",
	"op-alloy-consensus?/arbitrary",
	"op-alloy-rpc-types?/arbitrary",
	"reth-codecs?/arbitrary",
	"alloy-trie/arbitrary",
	"reth-trie-common/arbitrary"
]
secp256k1 = ["dep:secp256k1"]
c-kzg = [
	"dep:c-kzg",
	"alloy-consensus/kzg",
	"alloy-eips/kzg",
	"revm-primitives/c-kzg",
]
optimism = [
	"dep:op-alloy-consensus",
	"reth-codecs?/optimism",
	"revm-primitives/optimism",
]
alloy-compat = [
	"dep:alloy-rpc-types",
	"dep:alloy-serde",
	"dep:op-alloy-rpc-types",
    "dep:alloy-network",
]
test-utils = [
	"reth-primitives-traits/test-utils",
	"reth-chainspec/test-utils",
	"reth-codecs?/test-utils",
	"reth-trie-common/test-utils",
	"arbitrary",
]
serde-bincode-compat = [
	"serde_with",
	"alloy-eips/serde-bincode-compat",
	"alloy-consensus/serde-bincode-compat",
	"op-alloy-consensus?/serde-bincode-compat",
	"reth-primitives-traits/serde-bincode-compat",
	"reth-trie-common/serde-bincode-compat",
]

[[bench]]
name = "recover_ecdsa_crit"
harness = false

[[bench]]
name = "validate_blob_tx"
required-features = ["arbitrary", "c-kzg"]
harness = false
