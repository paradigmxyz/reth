[package]
name = "reth-optimism-node"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
# reth
reth-chainspec.workspace = true
## ensure secp256k1 recovery with rayon support is activated
reth-primitives-traits = { workspace = true, features = ["secp256k1", "rayon"] }
reth-payload-builder.workspace = true
reth-consensus.workspace = true
reth-node-api.workspace = true
reth-node-builder.workspace = true
reth-tracing.workspace = true
reth-provider.workspace = true
reth-transaction-pool.workspace = true
reth-network.workspace = true
reth-evm.workspace = true
reth-rpc-server-types.workspace = true
reth-tasks = { workspace = true, optional = true }
reth-trie-common.workspace = true
reth-node-core.workspace = true
reth-rpc-engine-api.workspace = true
reth-engine-local = { workspace = true, features = ["op"] }
reth-rpc-api.workspace = true

# op-reth
reth-optimism-payload-builder.workspace = true
reth-optimism-evm = { workspace = true, features = ["rpc"] }
reth-optimism-rpc.workspace = true
reth-optimism-storage.workspace = true
reth-optimism-txpool.workspace = true
reth-optimism-chainspec.workspace = true
reth-optimism-consensus = { workspace = true, features = ["std"] }
reth-optimism-forks.workspace = true
reth-optimism-primitives = { workspace = true, features = ["serde", "serde-bincode-compat", "reth-codec"] }

# revm with required optimism features
# Note: this must be kept to ensure all features are properly enabled/forwarded
revm = { workspace = true, features = ["secp256k1", "blst", "c-kzg", "memory_limit"] }
op-revm.workspace = true

# ethereum
alloy-primitives.workspace = true
op-alloy-consensus.workspace = true
op-alloy-rpc-types-engine.workspace = true
alloy-rpc-types-engine.workspace = true
alloy-rpc-types-eth.workspace = true
alloy-consensus.workspace = true

# async
tokio.workspace = true

# misc
clap.workspace = true
serde.workspace = true
eyre.workspace = true
url.workspace = true

# test-utils dependencies
reth-e2e-test-utils = { workspace = true, optional = true }
alloy-genesis = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
reth-optimism-node = { workspace = true, features = ["test-utils"] }
reth-db = { workspace = true, features = ["op", "test-utils"] }
reth-node-builder = { workspace = true, features = ["test-utils"] }
reth-provider = { workspace = true, features = ["test-utils"] }
reth-tasks.workspace = true
reth-payload-util.workspace = true
reth-revm = { workspace = true, features = ["std"] }
reth-rpc.workspace = true
reth-rpc-eth-types.workspace = true

alloy-network.workspace = true
futures.workspace = true
op-alloy-network.workspace = true

[features]
default = ["reth-codec"]
asm-keccak = [
    "alloy-primitives/asm-keccak",
    "reth-optimism-node/asm-keccak",
    "reth-node-core/asm-keccak",
    "revm/asm-keccak",
]
js-tracer = [
    "reth-node-builder/js-tracer",
    "reth-optimism-node/js-tracer",
    "reth-rpc/js-tracer",
    "reth-rpc-eth-types/js-tracer",
]
test-utils = [
    "reth-tasks",
    "reth-e2e-test-utils",
    "alloy-genesis",
    "serde_json",
    "reth-node-builder/test-utils",
    "reth-chainspec/test-utils",
    "reth-consensus/test-utils",
    "reth-evm/test-utils",
    "reth-network/test-utils",
    "reth-payload-builder/test-utils",
    "reth-revm/test-utils",
    "reth-db/test-utils",
    "reth-provider/test-utils",
    "reth-transaction-pool/test-utils",
    "reth-optimism-node/test-utils",
    "reth-optimism-primitives/arbitrary",
    "reth-primitives-traits/test-utils",
    "reth-trie-common/test-utils",
]
reth-codec = ["reth-optimism-primitives/reth-codec"]
std = [
    "reth-chainspec/std",
    "reth-consensus/std",
    "reth-db/std",
    "reth-e2e-test-utils?/std",
    "reth-engine-local/std",
    "reth-evm/std",
    "reth-network/std",
    "reth-node-api/std",
    "reth-node-builder/std",
    "reth-node-core/std",
    "reth-optimism-chainspec/std",
    "reth-optimism-consensus/std",
    "reth-optimism-evm/std",
    "reth-optimism-forks/std",
    "reth-optimism-node/std",
    "reth-optimism-payload-builder/std",
    "reth-optimism-primitives/std",
    "reth-optimism-rpc/std",
    "reth-optimism-txpool/std",
    "reth-payload-builder/std",
    "reth-primitives-traits/std",
    "reth-provider/std",
    "reth-revm/std",
    "reth-rpc/std",
    "reth-rpc-api/std",
    "reth-rpc-engine-api/std",
    "reth-rpc-eth-types/std",
    "reth-transaction-pool/std",
    "reth-trie-common/std",
    "reth-payload-util/std",
    "reth-rpc-server-types/std",
    "alloy-consensus/std",
    "alloy-genesis?/std",
    "alloy-primitives/std",
    "alloy-rpc-types-engine/std",
    "alloy-rpc-types-eth/std",
    "op-alloy-consensus/std",
    "op-alloy-network/std",
    "op-alloy-rpc-types-engine/std",
    "op-revm/std",
    "revm/std",
    "serde/std",
    "serde_json?/std",
    "url/std",
]

[[test]]
name = "e2e_testsuite"
path = "tests/e2e-testsuite/main.rs"
