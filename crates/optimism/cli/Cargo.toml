[package]
name = "reth-optimism-cli"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
reth-static-file-types = { workspace = true, features = ["clap"] }
reth-cli-commands.workspace = true
reth-consensus.workspace = true
reth-db = { workspace = true, features = ["mdbx"] }
reth-db-api.workspace = true
reth-db-common.workspace = true
reth-downloaders.workspace = true
reth-provider.workspace = true
reth-prune.workspace = true
reth-stages.workspace = true
reth-static-file.workspace = true
reth-execution-types.workspace = true
reth-node-core.workspace = true
reth-optimism-node.workspace = true
reth-primitives.workspace = true

# so jemalloc metrics can be included
reth-node-metrics.workspace = true

## optimism
reth-optimism-primitives.workspace = true
reth-optimism-chainspec.workspace = true

reth-chainspec.workspace = true
reth-stages-types.workspace = true
reth-node-events.workspace = true
reth-network-p2p.workspace = true
reth-errors.workspace = true
reth-config.workspace = true
reth-optimism-evm.workspace = true
reth-cli.workspace = true
reth-cli-runner.workspace = true
reth-node-builder.workspace = true
reth-tracing.workspace = true

# eth
alloy-eips.workspace = true
alloy-consensus = { workspace = true, optional = true }
alloy-primitives.workspace = true
alloy-rlp.workspace = true

# misc
futures-util.workspace = true
derive_more = { workspace = true, optional = true }
serde = { workspace = true, optional = true }
clap = { workspace = true, features = ["derive", "env"] }


tokio = { workspace = true, features = [
    "sync",
    "macros",
    "time",
    "rt-multi-thread",
] }
tokio-util = { workspace = true, features = ["codec"] }
tracing.workspace = true
eyre.workspace = true

# reth test-vectors
proptest = { workspace = true, optional = true }
op-alloy-consensus = { workspace = true, optional = true }


[dev-dependencies]
tempfile.workspace = true
reth-stages = { workspace = true, features = ["test-utils"] }
reth-db-common.workspace = true
reth-cli-commands.workspace = true

[features]
optimism = [
    "op-alloy-consensus",
	"alloy-consensus",
	"dep:derive_more",
	"dep:serde",
	"reth-primitives/optimism",
	"reth-optimism-evm/optimism",
	"reth-provider/optimism",
	"reth-node-core/optimism",
	"reth-optimism-node/optimism",
	"reth-execution-types/optimism",
	"reth-db/optimism",
	"reth-db-api/optimism",
	"reth-downloaders/optimism"
]
asm-keccak = [
    "alloy-primitives/asm-keccak",
    "reth-node-core/asm-keccak",
    "reth-optimism-node/asm-keccak",
    "reth-primitives/asm-keccak",
]

# Jemalloc feature for vergen to generate correct env vars
jemalloc = [
    "reth-node-core/jemalloc",
    "reth-node-metrics/jemalloc"
]

dev = [
    "dep:proptest",
    "reth-cli-commands/arbitrary"
]
serde = [
	"alloy-consensus?/serde",
	"alloy-eips/serde",
	"alloy-primitives/serde",
	"op-alloy-consensus?/serde",
	"reth-execution-types/serde",
	"reth-provider/serde",
	"reth-optimism-primitives/serde",
]
