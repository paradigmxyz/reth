[package]
name = "reth-optimism-primitives"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "OP primitive types"

[lints]
workspace = true

[dependencies]
# reth
reth-primitives.workspace = true
reth-primitives-traits = { workspace = true, features = ["op"] }
reth-codecs = { workspace = true, optional = true, features = ["op"] }

# ethereum
alloy-primitives.workspace = true
alloy-consensus.workspace = true
alloy-eips.workspace = true

# op
op-alloy-consensus.workspace = true

# codec
bytes.workspace = true
serde = { workspace = true, optional = true }

# misc
derive_more.workspace = true

# test
arbitrary = { workspace = true, features = ["derive"], optional = true }

[dev-dependencies]
reth-codecs = { workspace = true, features = ["test-utils", "op"] }
rstest.workspace = true
arbitrary.workspace = true

[features]
default = ["std", "reth-codec"]
std = [
	"reth-primitives-traits/std",
	"reth-primitives/std",
	"reth-codecs/std",
	"alloy-consensus/std",
	"alloy-eips/std",
	"alloy-primitives/std",
	"serde/std",
	"bytes/std",
	"derive_more/std"
]
reth-codec = [
    "dep:reth-codecs",
    "reth-primitives/reth-codec",
    "reth-primitives-traits/reth-codec",
    "reth-codecs?/op",
    "reth-primitives/reth-codec"
]
serde = [
    "dep:serde",
    "reth-primitives-traits/serde",
    "alloy-primitives/serde",
    "alloy-consensus/serde",
    "alloy-eips/serde",
    "bytes/serde",
    "reth-codecs?/serde",
    "op-alloy-consensus/serde",
]
arbitrary = [
    "dep:arbitrary",
    "reth-primitives-traits/arbitrary",
    "reth-primitives/arbitrary",
    "reth-codecs?/arbitrary",
    "op-alloy-consensus/arbitrary",
    "alloy-consensus/arbitrary",
    "alloy-eips/arbitrary",
    "alloy-primitives/arbitrary",
]
