[package]
name = "reth-execution-tester"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Tool for testing execution"
default-run = "reth-execution-tester"

[lints]
workspace = true

[dependencies]
reth-consensus.workspace = true
reth-chainspec.workspace = true
reth-ethereum = { workspace = true, features = ["provider", "storage-api", "node", "evm"] }
reth-evm.workspace = true
reth-evm-ethereum.workspace = true
reth-ethereum-consensus.workspace = true
reth-primitives-traits.workspace = true

alloy-consensus.workspace = true
alloy-network.workspace = true
alloy-provider = { workspace = true, features = ["reqwest-rustls-tls"] }

revm-database = { workspace = true, features = ["alloydb"] }

eyre.workspace = true
tokio.workspace = true
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["fmt", "env-filter", "ansi"] }

[[bin]]
name = "reth-execution-tester"
path = "src/main.rs"
