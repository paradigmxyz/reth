body: "Set `is_done` to `true` in `RangeWalker::next()` when cursor returns `None`, regardless of the range bound type. Previously, `is_done` was only set for `Unbounded` ranges, leading to unnecessary `cursor.next()` calls on subsequent \r\n iterations for bounded ranges."
